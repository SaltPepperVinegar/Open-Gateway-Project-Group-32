[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B"]  # was: select = [...]
ignore = []                    # was: ignore = [...]
fixable = ["ALL"]              # was: fixable = [...]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"alembic/*.py" = ["E402"]
"tests/**/*.py" = ["S101"]

